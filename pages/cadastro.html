<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclui+</title>
    <link rel="shortcut icon" href="../img/logo_inclui+.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../Js/cadastro.js" defer></script>
</head>

<body>
    <div class="login">
        <div class="container-left">
        </div>
        <div class="container-rigth">
            <div class="caixa-form">
                <form class="formLogin" action=" " id="cadastroForm">
                    <h1 class="tituloForm">Fa√ßa seu cadastro</h1>
                    <div class="formGroupInicial field ">
                        <input type="text" class="form__field" placeholder="nome" name="nome" id="nome" required ><label for="nome" class="form__label">Nome Completo</label>
                    </div>
                    <div class="formGroupInicial field ">
                        <input  class="form__field" placeholder="celular" name="celular" id="celular" type="tel" maxlength="15" minlength="15" onkeyup="handlePhone(event)" required ><label for="celular" class="form__label">Celular</label>
                    </div>
                    <div class="formGroupInicial field ">
                        <input type="email" class="form__field" placeholder="email" name="email" id="email" required ><label for="email" class="form__label">Email</label>
                    </div>
                    <div class="formGroupInicial field ">
                        <input type="password" class="form__field" placeholder="senha" name="senha" id="senha" required=""><label for="senha" class="form__label">Senha</label>
                    </div>
                    <div class="formGroupInicial field ">
                        <input type="password" class="form__field" placeholder="confirmar_senha" name="confirmar_senha" id="confirmar_senha" required=""><label for="confirmar_senha" class="form__label">Confirmar Senha</label>
                    </div>
                    <span id="span_confirmarSenha">Senhas diferentes</span>
                    <span id="span_cadastroConfirmado">Usuario cadastrado</span>
                    <input type="submit" class="enviar" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
